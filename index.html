<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios de Mercados Financieros</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Centralized styles (extracted from inline) -->
    <link rel="stylesheet" href="styles.css?v=1.0.0">
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-chart-line"></i> <span data-i18n="title">Horarios de Mercados Financieros</span></h1>

        <nav class="top-nav" role="navigation" aria-label="Navegación principal">
            <a class="nav-button" href="https://calculadora-trading.netlify.app/" target="_blank" rel="noopener noreferrer" title="Abrir Calculadora">
                <i class="fa-solid fa-calculator"></i>
                <span data-i18n="nav.calculator">Calculadora</span>
            </a>
            <a class="nav-button" href="https://trading-jornada.netlify.app/" target="_blank" rel="noopener noreferrer" title="Abrir Journal">
                <i class="fa-solid fa-book"></i>
                <span data-i18n="nav.journal">Journal</span>
            </a>
        </nav>

        

        <div class="user-info">
            <span id="user-timezone"><i class="fa-solid fa-globe"></i> <span data-i18n="detecting">Detectando...</span></span>
            <span id="user-clock"><i class="fa-regular fa-clock"></i> --:--:--</span>
        </div>
    </header>

    <div class="container">

        <!-- STOCKS -->
        <section>
            <div class="section-header">
                    <h2><span data-i18n="stocks.title">Bolsa de Valores de EE. UU</span></h2>
                    <p>(<span data-i18n="stocks.subtitle">Mercado de Acciones</span>)</p>
                </div>
            <div class="market-grid" id="stocks-grid"></div>
        </section>

        <!-- FOREX -->
        <section>
            <div class="section-header">
                    <h2><span data-i18n="forex.title">Sesión de Forex</span></h2>
                    <p>(<span data-i18n="forex.subtitle">Mercado de Divisas</span>)</p>
                </div>
            <div class="market-grid" id="forex-grid"></div>
        </section>

    </div>

    <script src="app.js?v=1.0.0" defer></script>
    
    <footer>

    </footer>
</body>
</html>
